<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of odd numbers</title>
</head>

<body>
    <h1>show the sum of odd numbers in a given range</h1>
    <script>
        // find the sum of odd numbers between 1 to 100

        var oddNumbers = [1, 100];
        var total = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 != 0) {
                total += i;
            }
        }
        console.log("sum of odd numbers between " + oddNumbers + " is " + total);
    </script>
</body>

</html>
