<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revers of numbers</title>
</head>

<body>
    <h1>Show reverse of the numbers</h1>
    <script>
        // Show revers of the numbers

        var revNumber = prompt("Enter the number")
        revNumber = parseInt(revNumber);
        console.log(revNumber);
        var rev = 0;
        var rem;
        while (revNumber > 0) {
            rem = revNumber % 10;
            revNumber = revNumber / 10;
            revNumber = parseInt(revNumber);
            rev = (rev * 10) + rem;

        }
        console.log("reverse of the number is " + rev);
    </script>
</body>

</html>
