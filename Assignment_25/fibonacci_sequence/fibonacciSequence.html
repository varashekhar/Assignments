<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>fibonacci sequence</h1>
    <script>
        //show the fibonacci sequence
        var a = 0;
        console.log(a);
        var b = 1;
        console.log(b);
        for (i = 0; i < 20; i++) {
            var temp = a + b;
            a = b;
            b = temp;
            console.log(temp);
        }
    </script>
</body>

</html>
