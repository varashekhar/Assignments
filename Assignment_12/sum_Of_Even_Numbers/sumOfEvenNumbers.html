<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of even numbers</title>
</head>

<body>
    <h1>find the sum of even numbers</h1>
    <script>
        // Find the sum of even numbers between 1 to 100

        var evenNumbers = [1, 100];
        var total = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                total += i;
            }
        }
        console.log("sum of even numbers between " + evenNumbers + " is " + total);
    </script>
</body>

</html>
