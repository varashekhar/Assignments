<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even numbers in array</title>
</head>

<body>
    <h1>Show even numbers and their sum in array</h1>
    <script>
        var evenNumber = [11, 22, 42, 17, 77, 94, 56, 112, 14, 78, 97, 83, 18,];
        var sum = 0;
        for (i = 0; i < evenNumber.length; i++) {
            if (evenNumber[i] % 2 == 0) {
                sum += evenNumber[i];
                console.log(evenNumber[i]);
            }
        }
        console.log("Sum of all even numbers is " + sum);
    </script>
</body>

</html>
